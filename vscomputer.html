<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sulagna Mitra">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

<div class="entire-game">
<body class="body3">
    <div class="declaration playfair-display">
        <h2>"Feeling lucky? Beat your opponent in just three rounds and show 'em who's boss!"</h2>
    </div>
    <div class="scoreboard">
        <div class="scoreboard-1">
            <h1 class="computer">Computer</h1>
            <h2 class="compscore">0</h2>
                    </div>
                    <div class="scoreboard-2">
                        <h1 class="you">You</h1>
                        <h2 class="playerscore">0</h2>
                    </div>
                    
                </div>
                <p class="tip">Pro-Tip:Scroll down for more</p>
    <div class="slider-thumb1">
         <div class="slider-thumb2">
    <div class="outer-game "> 
        <div class="game">
        <button class="box" aria-label="top-left-corner-box" aria-labelledby="game"></button>
        <button class="box" aria-label="top-middle-box"  aria-labelledby="game"></button>
        <button class="box" aria-label="top-right-corner-box"  aria-labelledby="game"></button>
        <button class="box" aria-label="middle-left-box"  aria-labelledby="game"></button>
        <button class="box" aria-label="middle-middle-box"  aria-labelledby="game"></button>
        <button class="box" aria-label="middle-right-box"  aria-labelledby="game"></button>
        <button class="box" aria-label="bottom-left-corner-box"  aria-labelledby="game"></button>
        <button class="box" aria-label="bottom-middle-box"  aria-labelledby="game"></button>
        <button class="box" aria-label="bottom-right-box" aria-labelledby="game"></button>
        <div class="line hline hline1"></div>
        <div class="line hline hline2"></div> 
        <div class="line hline hline3"></div>
        <div class="line vline vline1"></div>
        <div class="line vline vline2"></div>
        <div class="line vline vline3"></div>
        <div class="line dline dline1"></div>
        <div class="line dline dline2"></div>
        </div> 
        </div> 
   
</div>

<div class="conclusion"> 
    <div class="hide playfair-display" id="result">
    </div>
 <div style="width: 100vw; text-align: center;">
        <button class="newgame">Reset Game</button>
        <a href="choosemode.html"><button class="newgame">New Game</button></a>
    </div>
   </div>
 </div>
</div>
