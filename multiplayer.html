        <h2>"Feeling lucky? Beat your opponent in just three rounds and show 'em who's boss!"</h2>

        <div class="scoreboard-1">

        <div class="line hline hline3"></div>
        <div class="line vline vline1"></div>
        <div class="line vline vline2"></div>
        <div class="line vline vline3"></div>
        <div class="line dline dline1"></div>
        <div class="line dline dline2"></div>
        </div> 
   
</div>
</div>
</div>

    </div>
 <div>
